<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Магазин</h1>
    <br />
    <div class="categories">Категории</div>
    <br />
    <div class="products">Продукты</div>
    <br />
    <div class="product-detail">
      Детали
      <button class="btn_buy">Купить</button>
    </div>

    <div class="orderForm" style="display: none">
      <h2>Оформление заказа</h2>
      <form id="myForm">
        <label for="username">ФИО:</label>
        <input type="text" name="username" id="username" required />
        <br />
        <label for="city">Город:</label>
        <select name="city" id="city" required>
          <option value="Kyiv">Киев</option>
          <option value="Dnipro" selected>Днепр</option>
          <option value="Lviv">Львов</option>
          <option value="Odessa">Одесса</option>
          <option value="Kharkiv">Харков</option>
          <option value="Zaporizha">Запорожье</option>
          <option value="Poltava">Полтава</option>
        </select>
        <br />
        <label for="post-office">Отделение новой почты:</label>
        <input type="text" name="post-office" id="post-office" required />
        <br />
        <label for="payment-method">Способ оплаты:</label>
        <select id="payment-method" name="payment-method" required>
          <option value="післяплата">Послеоплата</option>
          <option value="банківська картка">Банковская карта</option>
        </select>
        <br />
        <label for="quantity">Количество:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="100"
          value="1"
          required
        />
        <br />
        <label for="comment">Комментарий к заказу:</label>
        <textarea id="comment" name="comment" rows="4" cols="40"></textarea>
        <br />
        <button type="submit" id="submit">Заказать</button>
      </form>
    </div>

    <table id="dataTable" border="1" style="display: none">
      <thead>
        <tr>
         <th>ФИО</th>
         <th>Город</th>
         <th>Отделение новой почты</th>
         <th>Способ оплаты</th>
         <th>Количество</th>
         <th>Комментарий к заказу</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
     </table>

    <script src="script.js"></script>
  </body>
</html>
